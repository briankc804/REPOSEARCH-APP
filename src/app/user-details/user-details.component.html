<div class="card mb-3" style="max-width: 45rem;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{user.avatar_url}}" class="img-fluid rounded-start" alt="{{user.name}} avatar">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><a href="{{user.url}}" target="_blank">{{user.name}}</a></h5>
          <p class="card-text">Repos:{{user.public_repos}}</p>
          <p class="card-text">Followers: {{user.followers}}</p>
          <p class="card-text">Following: {{user.following}}</p>
          <p class="card-text"><small class="text-muted">Created: {{user.created_at|date}}</small></p>
        </div>
      </div>
    </div>
  </div>
